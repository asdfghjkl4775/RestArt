        <script>
              const searchEl = document.querySelector(".search");
                // const searchInputEl = document.querySelector('.search input');
                const searchInputEl = searchEl.querySelector("input");

                searchEl.addEventListener("click", function () {
                  searchInputEl.focus(); // input 요소에 포커스 실행
                });

                searchInputEl.addEventListener("focus", function () {
                  searchEl.classList.add("focused");
                  searchInputEl.setAttribute("placeholder", "통합검색");
                });

                searchInputEl.addEventListener("blur", function () {
                  searchEl.classList.remove("focused");
                  searchInputEl.setAttribute("placeholder", "");
                });

                const badgeEl = document.querySelector("header .badges");

                window.addEventListener(
                  "scroll",
                  _.throttle(function () {
                    console.log(window.scrollY);
                    if (window.scrollY > 500) {
                      // 배지 숨기기
                      // gsap.to(애니매이션 적용 요소, 지속시간, 옵션); / 옵션은 객체 데이터 사용 가능{}
                      gsap.to(badgeEl, 0.6, {
                        opacity: 0,
                        display: "none"
                      });
                    } else {
                      // 배지 보이기
                      gsap.to(badgeEl, 0.6, {
                        opacity: 1,
                        display: "block"
                      });
                    }
                  }, 300)
                );
                // _.throttle(함수, 시간)

                const fadeEls = document.querySelectorAll(".visual .fade-in");
                fadeEls.forEach(function (fadeEl, index) {
                  // gsap.to(애니매이션 적용 요소, 지속시간, 옵션);
                  gsap.to(fadeEl, 1, {
                    delay: (index + 1) * 0.7, // 0.7, 1.4, 2.1, 2.7s
                    opacity: 1
                  });
                });


                // 실시간 랭킹 자바
                window.onload = function () {
                    var currentRank = document.querySelector("#search-ranking .current-rank");
                    var rankList = document.querySelector("#search-ranking ul");
                    var rankItems = rankList.querySelectorAll("li");
                    var currentIndex = 0;

                    function showNextRank() {
                        currentRank.innerHTML = rankItems[currentIndex].innerHTML;
                        currentIndex = (currentIndex + 1) % rankItems.length;
                    }

                    // 매 3초마다 다음 순위 표시
                    setInterval(showNextRank, 2500);
                };
        </script>

        document.addEventListener("DOMContentLoaded", function() {

        const slideCount = information3.children.length;
        const slideWidth = 510; // 슬라이더의 너비를 맞춰주세요.
        const slideInterval = 3000; // 3초 간격
